<!DOCTYPE html>
<html>
<head>
  <style>
    /* Hides the navigation menu */
    .navbar {
      display: none;
    }

    /* Sets the background image to cover the full screen */
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.etsystatic.com/9504739/r/il/35b164/1014873660/il_794xN.1014873660_g83k.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Styles for the enter and exit buttons */
    #enter-button, #exit-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    #enter-button:hover, #exit-button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <a id="enter-button" href="javascript:showMainBlog()">Enter</a>
  <a id="exit-button" href="javascript:hideMainBlog()">Exit</a>

  <script>
    function showMainBlog() {
      document.querySelector('.navbar').style.display = 'block';
      document.location.href = 'https://rotheme.blogspot.com/';
    }

    function hideMainBlog() {
      document.querySelector('.navbar').style.display = 'none';
    }
  </script>
</body>
</html>
